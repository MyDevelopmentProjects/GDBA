
<div class="padding">
    <h4 class="m-a-0 m-b-sm text-md">FAQ List</h4>
    <button imperio-sortable-by="category" class="btn btn-primary">კატეგორია</button>
    <br>
    <br>
    <div class="box">
        <div ng-repeat="item in data.results" class="panel box no-border m-b-xs">
            <div class="box-header p-y-sm">
                <span class="pull-right label text-sm" style="cursor: pointer">
                    <i class="fa fa-fw fa-trash-o" ng-click="delete({{item.id}})"></i>
                </span>
                &nbsp;
                &nbsp;
                 <span class="pull-right label text-sm" style="cursor: pointer">
                      <i class="fa fa-fw fa-pencil" ng-click="showAddEdit(item)"></i>
                 </span>
                &nbsp;

                <a data-toggle="collapse" data-parent="#accordion" data-target="#{{item.id}}" aria-expanded="false" class="collapsed">
                    Q: {{item.translation.titleEN}}
                </a>
            </div>
            <div id="{{item.id}}" class="collapse" aria-expanded="false">
                <div class="box-body">
                    <p class="text-sm text-muted">
                       {{item.translation.descriptionEN}}
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="box">

    </div>
    <imperio-pager></imperio-pager>
</div>
<imperio-fab></imperio-fab>

<div id="showAddEdit" class="modal black-overlay" data-backdrop="false">
    <div class="modal-dialog modal-lg" ng-form="addEditForm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">ხ.დკ {{init.action}}</h5>
            </div>
            <div class="modal-body p-lg">
                <form role="form" name="hotelForm">
                    <fieldset>
                        <div class="row">
                            <div class="col col-lg-12">
                                <div class="b-b b-primary nav-active-primary">
                                    <ul class="nav nav-tabs">
                                        <li class="nav-item">
                                            <a class="nav-link active" href="" data-toggle="tab"
                                               data-target="#tab-english" aria-expanded="true">English</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="" data-toggle="tab" data-target="#tab-georgian"
                                               aria-expanded="false">ქართული</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="tab-content p-a m-b-md">
                                    <div class="tab-pane nav-active-primary active" id="tab-english"
                                         aria-expanded="true">
                                        <section>
                                            <label>კატეგორია</label>
                                            <select class="form-control"
                                                    ng-model="object.category"
                                                    ng-options="item.name as item.title for item in faqCategory"
                                                    required>
                                                <option value='' selected="selected">- აირჩიეთ კატეგორია -</option>
                                            </select>
                                        </section>
                                         <br>
                                        <section>
                                            <label>შეკითხვის სახელი</label>
                                            <input class="form-control" type="text" placeholder="დასახელება ინგლისურად" ng-model="object.translation.titleEN"
                                                   required>
                                        </section>
                                        <br>
                                        <section>
                                            <label>აღწერა ინგლისურად</label>
                                            <summernote config="options"
                                                        on-image-upload="imageUploadEN(files, editor)"
                                                        editable="editableEN" ng-model="object.translation.descriptionEN"></summernote>
                                        </section>
                                    </div>
                                    <div class="tab-pane animated fadeIn nav-active-primary text-muted" id="tab-georgian"
                                         aria-expanded="false">
                                        <section>
                                            <label>კატეგორია</label>
                                            <select class="form-control"
                                                    ng-model="object.category"
                                                    ng-options="item.name as item.title for item in faqCategory"
                                                    required>
                                                <option value='' selected="selected">- აირჩიეთ კატეგორია -</option>
                                            </select>
                                        </section>
                                        <br>
                                        <section>
                                            <label>შეკითხვის სახელი</label>
                                            <input class="form-control" type="text" placeholder="დასახელება ქართულად" ng-model="object.translation.titleRU"
                                                   required>
                                        </section><br>
                                        <section>
                                            <label>აღწერა ქართულად</label>
                                            <summernote config="options"
                                                        on-image-upload="imageUploadRU(files, editor)"
                                                        editable="editableRU" ng-model="object.translation.descriptionRU"></summernote>
                                        </section>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn dark-white p-x-md" data-dismiss="modal">დახურვა</button>
                <button type="button" class="btn danger p-x-md" ng-disabled="addEditForm.$invalid"
                        ng-click="save()">შენახვა
                </button>
            </div>
        </div>
    </div>
</div>
