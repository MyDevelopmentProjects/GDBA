<div class="padding">
    <div class="col-sm-4" ng-repeat="item in data.results">
        <div class="box">
            <div class="box-header primary"><h3><li class="{{item.icon}}"></li> {{item.translation.titleEN}}</h3>
                <div class="box-tool">
                    <ul class="nav">
                        <li class="nav-item inline dropdown"><a class="nav-link" data-toggle="dropdown"><i
                                class="material-icons md-18"></i></a>
                            <div class="dropdown-menu dropdown-menu-scale pull-right">
                                <a class="dropdown-item" ng-click="showAddEdit(item)">Edit</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" ng-click="delete({{item.id}})">Delete</a></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="box-body">
                <p class="m-a-0">
                    {{item.translation.descriptionEN}}
                </p>
            </div>
        </div>
    </div>

    <div ng-if="data.results.length < 3">
        <imperio-fab></imperio-fab>
    </div>
</div>



<div id="showAddEdit" class="modal black-overlay" data-backdrop="false">
    <div class="modal-dialog modal-lg" ng-form="addEditForm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{init.action}}</h5>
            </div>
            <div class="modal-body p-lg">
                <div class="b-b b-primary nav-active-primary">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="" data-toggle="tab"
                               data-target="#tab-english" aria-expanded="true">English</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="" data-toggle="tab" data-target="#tab-georgian"
                               aria-expanded="false">ქართული</a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content p-a m-b-md">
                    <div class="tab-pane nav-active-primary active" id="tab-english"
                         aria-expanded="true">
                        <section>
                            <div class="form-group">
                                <ui-iconpicker groups="font-awesome" ng-model="object.icon"></ui-iconpicker>
                            </div>
                        </section>
                        <section>
                            <div class="form-group">
                                <label>სათაური ინგლისურად: </label>
                                <input class="form-control rounded" type="text" placeholder="დასახელება ინგლისურად" ng-model="object.translation.titleEN"
                                       required>
                            </div>
                        </section>
                        <section>
                            <div class="form-group">
                                <label>აღწერა ინგლისურად: </label>
                                <textarea class="form-control" style="height:300px"
                                          ng-model="object.translation.descriptionEN" placeholder="აღწერა ინგლისურად" required></textarea>
                            </div>
                        </section>
                    </div>
                    <div class="tab-pane animated fadeIn nav-active-primary text-muted" id="tab-georgian"
                         aria-expanded="false">
                        <section>
                            <div class="form-group">
                                <ui-iconpicker groups="font-awesome" ng-model="object.icon"></ui-iconpicker>
                            </div>
                        </section>
                        <section>
                            <div class="form-group">
                                <label>სათაური ქართულად: </label>
                                <input class="form-control rounded" type="text" placeholder="დასახელება ინგლისურად" ng-model="object.translation.titleRU"
                                       required>
                            </div>
                        </section>
                        <section>
                            <div class="form-group">
                                <label>აღწერა ქართულად: </label>
                                <textarea class="form-control" style="height:300px"
                                          ng-model="object.translation.descriptionRU" placeholder="აღწერა ქართულად" required></textarea>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn dark-white p-x-md" data-dismiss="modal">დახურვა</button>
                <button type="button" class="btn danger p-x-md" ng-disabled="addEditForm.$invalid"
                        ng-click="save()">შენახვა
                </button>
            </div>
        </div>
    </div>
</div>
